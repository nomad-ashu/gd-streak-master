<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Get'em</title>
</head>
<body>
    <section class="game-header">
        <h1 class="game-title-text">Get Them Right</h1>
    </section>
    <section class="game-stats">
        <h2 class="start-instruction">Press start.</h2>
        <button class="btn-reset hidden">Reset</button>
        <button class="btn-start">Start</button>
        <h2>Current Level : <span class="current-level">0</span></h2>
    </section>
    <section class="game-play">
        <div class="row">
            <button id="one" class="btn btn-one">1</button>
            <button id="two" class="btn btn-one">2</button>
        </div>
        <div class="row">
            <button id="three" class="btn btn-one">3</button>
            <button id="four" class="btn btn-one">4</button>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
